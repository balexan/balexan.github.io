		<script>
function show(nr) {
	var p= photos[nr];
    img = $("<div class='d'><img class='i' src='http://farm"+p.farm+".staticflickr.com/"+p.server+"/"+p.id+"_"+p.secret+"_z.jpg'><p class='t'>"+p.title+"</p></div>");
    img.css('top',Math.floor(Math.random()*30+100)+"px");
    img.css('left',Math.floor(Math.random()*30+100)+"px");
	if (nr >0)
    img.css('-webkit-transform','rotate('+Math.floor(Math.random()*30-15)+'deg');
    $(".m").append(img);
};
$(function() {
	$.ajax({
	  url: "https://api.flickr.com/services/rest/?method=flickr.photosets.getPhotos&api_key=3e67a937942aa45ac19a80eb24399897&photoset_id=72157631795603218&user_id=68433569@N02&per_page=30&format=json&nojsoncallback=1"
	}).done(function(data) { 
	  photos = data.photoset.photo;
		curr=0;
		show(curr);
    });
	$('.b').click(function() {
		if (curr != null) {
			curr=curr+1;
			if (curr == photos.length) curr = 0;
			show(curr);
		}
	})
});
