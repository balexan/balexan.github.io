
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Julia's and Bogdan's Musical Advent Calendar</title>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
</head>
<body>
<script>
  $(function() {
    for (i=1;i<25;i++){
        $("body").append($('<div class="door" style="background-image: url(\'apc_xmasdays_'+i+'.jpg\')">'+

        '</div>'));
    }
    $(".door").click(function(){
      var vid= $('<iframe class="vid" width="200" height="200" src="https://www.youtube.com/embed/TnDgS4XCqfQ?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>');
      $("body").append(vid);
      vid.offset($(this).offset());
      $(this).addClass("open");
      vid.attr("src", vid.attr("src")+"&autoplay=1");
      vid.delay(2000).queue(function (next) { 
             $(this).css('z-index',4)
              $(this).animate({
                  top: 0,
                  left: 0,
                  width: $(window).width()+"px",
                  height: $(window).height()+"px"
               }, 1000); 
              next();
           })
       })
  });
    
  </script>
    <style>
        .door{
            width: 200px;
            height: 200px;
            float:left;
        }

     .open
        {
            transform: rotateY(-90deg);
            transform-origin: 0px;
            transition: 2s linear;
        }    
        .vid{
            position: absolute;
            z-index: -1;
        }
        body{
            position: relative;
        }
    </style>
</body>
</html>
