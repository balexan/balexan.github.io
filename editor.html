<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta charset="utf-8">

		<title>No More Writers Block</title>

<script>
t=80;
initial = true;

ready(function() {
	setCaretToPos(document.getElementById("t"),document.getElementById("t").value.length);
});	
	
function k() {
	t=50.0;
	if (initial) {
		initial=false;
		document.getElementById("t").value="";
	}
	document.getElementById("t").style.opacity = 1.0;
}
setInterval(function() {
	t = t-1.0;
	if (t<40 && t>=0) {
		document.getElementById("t").style.opacity = t/40;
	}
	if (t<=0){
		document.getElementById("t").value="";
		document.getElementById("t").style.opacity = 1.0;
	}
	
},100);
	
function setSelectionRange(input, selectionStart, selectionEnd) {
  if (input.setSelectionRange) {
    input.focus();
    input.setSelectionRange(selectionStart, selectionEnd);
  }
  else if (input.createTextRange) {
    var range = input.createTextRange();
    range.collapse(true);
    range.moveEnd('character', selectionEnd);
    range.moveStart('character', selectionStart);
    range.select();
  }
}

function setCaretToPos (input, pos) {
  setSelectionRange(input, pos, pos);
}	

function ready(fn) {
  if (document.readyState != 'loading'){
    fn();
  } else {
    document.addEventListener('DOMContentLoaded', fn);
  }
}	
	
		</script>
<style>
textarea:hover, 
input:hover, 
textarea:active, 
input:active, 
textarea:focus, 
input:focus,
button:focus,
button:active,
button:hover,
label:focus,
.btn:active,
.btn.active
{
    outline:0px !important;
    -webkit-appearance:none;
}	
	
	#t{
		width: 100%;
		height: 100%;
		padding: 10%;
		font-size: 24px;
		box-sizing: border-box;
		 border-style: none; 
		   -webkit-appearance:none;
    border-color: Transparent; 
    overflow: auto;   	
	}
	html, body {
		height: 100%;
		background-color: white;
		overflow: hidden;
	}
</style>
	</head>
	<body id='content'>
		<Textarea autofocus onkeypress="k()" id="t">Keep writing!&#13;&#10; &#13;&#10;If you don't write anything for 5 seconds, &#13;&#10;all text is gone.&#13;&#10;&#13;&#10;</Textarea>
	</body>
</html>
